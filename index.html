<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Did I Beat the Market</title>
    <link rel="stylesheet" href="public/css/styles.css" />
  </head>
  <body>
    <!-- NAV MENU -->
    <header>
      <nav class="menu">
        <ul class="menu-list">
          <li class="menu-item active" id="menu-home"><a href="/">Home</a></li>
          <li class="menu-item" id="menu-assets">
            <a href="/my-assets">My Assets</a>
          </li>
          <li class="menu-item" id="menu-performance">
            <a href="/performance">Funds Performance</a>
          </li>
          <li class="menu-item" id="menu-about"><a href="/about">About</a></li>
        </ul>
      </nav>
    </header>

    <!-- CAROUSEL -->
    <section id="carousel">
      <!-- Use javascript to change image -->
      <div class="center-img">
        <img id="carousel-img" src="public/images/445-800x450.jpg" />
      </div>
      <div id="carousel-nav">
        <button class="next-img" id="btn-left">&#10094;</button>
        <button class="select-img" id="img1"></button>
        <button class="select-img" id="img2"></button>
        <button class="select-img" id="img3"></button>
        <button class="next-img" id="btn-right">&#10095;</button>
      </div>
    </section>

    <!-- GET STOCK PRICE -->
    <section id="getStockPrice">
      <h2>GET Stock Price</h2>
      <form id="getStockForm">
        <fieldset>
          <legend>Search stock symbol</legend>
          <label for="stockSymbol">
            Stock symbol:
            <input type="text" name="stockSymbol" id="stockSymbol" />
          </label>
          <input type="submit" id="submit1" />
        </fieldset>
      </form>
      <p id="stockPrice"></p>
    </section>
    <script src="app.js"></script>
    <script src="carousel.js"></script>
  </body>
